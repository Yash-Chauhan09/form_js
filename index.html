<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div id="sec1" class="section1 section ">
       <h4 class='section1__heading'>Enquiry Form</h4>
       <Button  id="btn1" class="section1__btn btn">Start</Button>
   </div>
   <div id="sec2" class="section2 section hidden">
       <div class="section__input">
        <i  class="fas fa-user icons"></i>
       <input id="sec2Inp" type="text" placeholder="Enter your name">
    </div>
       <Button id="btn2" class="section2__btn btn hidden">Next</Button>
   </div>
   <div id="sec3" class="section3 section hidden">
    <div class="section__input">
        <i class="fas fa-calendar icons"></i>
       <input id="sec3Inp" type="text" placeholder="Date of Birth">
    </div>
       <Button id="btn3" class="section3__btn btn hidden">Next</Button>
   </div>
   <div id="sec4" class="section4 section hidden">
    <div class="section__input">
        <i class="fas fa-trophy icons"></i>
       <textarea  name="" id="sec4Inp" cols="30" rows="5" placeholder="Achivements"></textarea>
    </div>
       <Button id="btn4" class="section4__btn btn hidden">Next</Button>
   </div>
   <div id="sec5" class="section5 section hidden ">
    <h4 class='section1__heading'>Family Members</h4>
       <div class="section5__container">
       <input onclick="checkClicked()" type="checkbox" name="noOne" id="noOne">
       <label for="noOne">No One </label>
       <input onclick="checkClicked()" type="checkbox" name="father" id="father">
       <label for="father">Father</label>
       <input onclick="checkClicked()" type="checkbox" name="mother" id="mother">
       <label for="mother">Mother </label>
       <input onclick="checkClicked()" type="checkbox" name="brother" id="brother">
       <label for="brother">Brother </label>
       <input onclick="checkClicked()" type="checkbox" name="sister" id="sister">
       <label for="sister">Sister </label>
    </div>
       <Button id="btn5" class="section5__btn btn  hidden">Next</Button>
   </div>
   <div id="sec6" class="section6 section hidden">
       <form action="#">
       <Button type="submit" id="btn6" class="section6__btn btn">Submit</Button>
    </form>
   </div>


   <script src="js/app.js"></script>
</body>
</html>
